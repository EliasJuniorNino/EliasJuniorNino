name: Atualizar Linguagens no README

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Clonar reposit√≥rio
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Instalar Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: üìä Executar script Go para gerar gr√°fico
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ github.repository_owner }}
        run: go run main.go

      - name: üì§ Commitar gr√°fico e atualizar README
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add output/top_languages.png README.md
          git commit -m "Atualiza gr√°fico de linguagens" || echo "Sem mudan√ßas"
          git push
